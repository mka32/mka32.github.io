<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBKDT - Dowry Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/icon.png" alt="SBKDT Logo" class="app-logo">
                    <h1>SBKDT</h1>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <p class="tagline">Shadi Ka Sahi Hisaab, Dahej Ka Sahi Maamla!</p>
        </header>

        <main class="app-main">
            <section class="screen active">
                <div class="calculator-header">
                    <h2>Dowry Calculator</h2>
                    <p>Estimate fair dowry based on multiple factors</p>
                </div>
                
                <div class="calculator-container">
                    <div class="form-group">
                        <label>Profession</label>
                        <select id="profession">
                            <option value="engineer">Software Engineer</option>
                            <option value="doctor">Doctor</option>
                            <option value="ias">IAS Officer</option>
                            <option value="ca">Chartered Accountant</option>
                            <option value="business">Business</option>
                            <option value="lawyer">Lawyer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Education</label>
                        <select id="education">
                            <option value="iim-iit">IIT/IIM</option>
                            <option value="top-college">Top College</option>
                            <option value="regular">Regular College</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Family Status</label>
                        <select id="family-status">
                            <option value="wealthy">Wealthy</option>
                            <option value="upper-middle">Upper Middle</option>
                            <option value="middle">Middle Class</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Age</label>
                        <div class="range-container">
                            <input type="range" id="groom-age" min="20" max="40" value="28">
                            <span id="age-value">28 years</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Location</label>
                        <select id="location">
                            <option value="metro">Metro City</option>
                            <option value="tier1">Tier 1 City</option>
                            <option value="tier2">Tier 2 City</option>
                            <option value="tier3">Tier 3 City</option>
                        </select>
                    </div>
                    
                    <button id="calculate-btn" class="btn-primary">Calculate Dowry</button>
                    
                    <div class="calculator-result">
                        <h4>Estimated Dowry:</h4>
                        <p id="dowry-result">â‚¹0</p>
                    </div>
                    
                    <div class="breakdown-details" id="breakdown-details">
                        <!-- Breakdown will be shown here -->
                    </div>
                    
                    <div class="calculator-notes">
                        <p><i class="fas fa-info-circle"></i> This is an estimate based on current market trends. Actual dowry may vary based on negotiations.</p>
                    </div>
                </div>
            </section>
        </main>

    <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>

        <i class="fas fa-heart"></i>
        <span>Matches</span>
    </a>

        <i class="fas fa-search"></i>
        <span>Search</span>
    </a>
    <a href="chat.html" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
    </a>
    <a href="profile.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
</nav>
    </div>

    <script src="js/common.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
