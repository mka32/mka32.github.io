<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBKDT - Search</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/icon.png" alt="SBKDT Logo" class="app-logo">
                    <h1>SBKDT</h1>
                </div>
                <div class="header-icons">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <p class="tagline">Shadi Ka Sahi Hisaab, Dahej Ka Sahi Maamla!</p>
        </header>

        <main class="app-main">
            <section class="screen active">
                <div class="search-header">
                    <div class="search-bar">
                        <input type="text" placeholder="Search by name, caste, profession...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="filter-btn" id="toggle-advanced">
                        <i class="fas fa-sliders-h"></i> Filters
                    </button>
                </div>
                
                <div class="advanced-filters" id="advanced-filters">
                    <div class="filter-group">
                        <label>Dowry Range</label>
                        <div class="range-inputs">
                            <input type="number" placeholder="Min" id="min-dowry">
                            <span>to</span>
                            <input type="number" placeholder="Max" id="max-dowry">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label>Caste/Community</label>
                        <select id="caste-filter">
                            <option value="">Any</option>
                            <option value="brahmin">Brahmin</option>
                            <option value="patel">Patel</option>
                            <option value="jain">Jain</option>
                            <option value="punjabi">Punjabi</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Profession</label>
                        <select id="profession-filter">
                            <option value="">Any</option>
                            <option value="engineer">Engineer</option>
                            <option value="doctor">Doctor</option>
                            <option value="ca">CA</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="apply-filters">Apply Filters</button>
                </div>
                
                <div class="discover-section">
                    <h3>Recommended Matches</h3>
                    <div class="discover-grid">
                        <!-- Matches will be loaded via JS -->
                    </div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
    <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>
    <a href="matches.html" class="nav-item">
        <i class="fas fa-heart"></i>
        <span>Matches</span>
    </a>
    <a href="search.html" class="nav-item">
        <i class="fas fa-search"></i>
        <span>Search</span>
    </a>
    <a href="chat.html" class="nav-item">
        <i class="fas fa-comments"></i>
        <span>Chat</span>
    </a>
    <a href="profile.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
</nav>
    </div>

    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
